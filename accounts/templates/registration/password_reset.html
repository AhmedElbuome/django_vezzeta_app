<!-- templates/registration/password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="path/to/your/custom/styles.css"> <!-- Link to your custom stylesheet -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .reset-container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #495057;
            margin-bottom: 8px;
            font-size: 16px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .reset-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .confirmation-modal {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            animation: fade 0.3s ease-in-out;
        }

        .modal-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin: 10px;
        }

        .modal-button:hover {
            background-color: #0056b3;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h1>Password Reset</h1>
        <p>Enter your email address to reset your password.</p>

        <form method="post" id="resetForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required>
            </div>

            <button type="button" class="reset-button" onclick="showConfirmationModal()">Reset Password</button>
        </form>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="confirmation-modal">
            <p>Password reset link sent to your email.</p>
            <button class="modal-button" onclick="hideConfirmationModal()">OK</button>
        </div>
    </div>

    <script>
        function showConfirmationModal() {
            // Perform client-side validation before showing the modal
            var emailInput = document.getElementById('id_email');
            if (emailInput.checkValidity()) {
                document.getElementById('modalOverlay').style.display = 'flex';
            } else {
                // Optionally show error messages or perform other actions
            }
        }

        function hideConfirmationModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('resetForm').reset();
        }
    </script>

</body>
</html>
