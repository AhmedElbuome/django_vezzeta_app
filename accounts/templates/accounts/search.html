{% comment %} {% extends 'base.html' %} <!-- Assuming you have a base template --> {% endcomment %}

{% load bootstrap4 %}
{% load static %}
<!-- search_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="{% static 'path/to/styles.css' %}">
    <!-- Add any additional stylesheets or libraries -->
</head>
<body>
    <div class="container">
        <form class="search-form" method="get" action="">
            {% csrf_token %}
            <h1>Search</h1>

            <div class="form-group">
                <label for="name">Doctor Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter doctor's name">
            </div>

            <div class="form-group">
                <label for="price">Price Range:</label>
                <input type="number" name="min_price" placeholder="Min">
                <input type="number" name="max_price" placeholder="Max">
            </div>

            <div class="form-group">
                <label for="working_hours">Working Hours:</label>
                <input type="text" name="working_hours" id="working_hours" placeholder="Enter working hours">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="">Any</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <select name="specialization" id="specialization">
                    <option value="">Any</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="dermatology">Dermatology</option>
                    <!-- Add more specialization options -->
                </select>
            </div>

            <div class="form-group">
                <label for="waiting_hours">Waiting Hours:</label>
                <input type="number" name="waiting_hours" id="waiting_hours" placeholder="Enter waiting hours">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="Enter address">
            </div>

            <div class="form-group">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
</body>
</html>

<!-- In your HTML file -->
<link rel="stylesheet" type="text/css" href="{% static 'search/style.css' %}">
