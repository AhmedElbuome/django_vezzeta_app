<!-- random_card.html -->
{% load static %}

<div class="row">
    {% for card in recent_cards  %} 
        <div class="col-lg-12">
            <div class="candidate_active owl-carousel">
                <div class="single_candidates text-center">
                    <div class="thumb">
                        
                        {% if card.image %}
                        <img class="img-circle " src="{{card.image.url}}" alt="" width="100" height="100">
                        {% else %}
                        <img class="img-circle " src="{% static 'img/candiateds/2.png' %}" alt="" width="100" height="100">
                        {% endif %}
                        
                    </div>
                    <a href="" ><h4 >الاسم {{ card.name }}</h4></a>
                    <p>  التخصص</p>
                    <div class="best-rating">
                        <div class="text-warning">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                
                        </div>
                        <div class="best-rating" >
                            <h5>تقييم الدكتور</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
